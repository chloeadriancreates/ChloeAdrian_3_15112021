<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2f38d9f66d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/css/style.css">
        <title>Ohmyfood! - Réservez le menu qui vous convient</title>
    </head>
    <body>
        <header class="header">
            <img src="public/img/logo.svg" alt="Oh my food" />
            <a href="index.html" class="header_arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>
        <section class="banner">
            <div class="banner_title">
                <h1 class="banner_title_text">À la française</h1>
                <i class="banner_title_heart far fa-heart"></i>
            </div>
        </section>
        <section class="menu">
            <h2 class="menu_heading">Entrées</h2>
            <div class="menu_card">
                <div>
                    <h3 class="menu_card_title">Tartare de poulpe acidulé</h3>
                    <p class="menu_card_descr">Aux zestes d'orange</p>
                </div>
                <p class="menu_card_price">25€</p>
                <button class="menu_card_btn">
                    <i class="menu_card_btn_icon fas fa-check-circle"></i>
                </button>
            </div>
        </section>
    </body>
</html>
